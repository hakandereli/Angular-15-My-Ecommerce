<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" height="40" class="mr-2">
  </ng-template>
  <ng-template pTemplate="end">
    <p-button icon="pi pi-shopping-cart" badge="8" label="Sepet" styleClass="p-button-sm" class="buttonSpace"></p-button>
    <p-button icon="pi pi-sign-in" label="Giriş Yap" styleClass="p-button-sm" class="buttonSpace"></p-button>
    <p-button icon="pi pi-sign-out" label="Çıkış Yap" styleClass="p-button-sm" class="buttonSpace"></p-button>
  </ng-template>
</p-menubar>
